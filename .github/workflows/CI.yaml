name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm install -g yarn
      - id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn
      - run: yarn test
  eslint:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-node@v2
            with:
              node-version: '14.x'
          - run: npm install -g yarn
          - id: yarn-cache
            run: echo "::set-output name=dir::$(yarn cache dir)"
          - uses: actions/cache@v2
            with:
              path: ${{ steps.yarn-cache.outputs.dir }}
              key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
              restore-keys: |
                ${{ runner.os }}-yarn-
          - run: yarn
          - name: Run Eslint static analysis
            run: npx eslint
  slither:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-node@v2
            with:
              node-version: '14.x'
          - run: npm install -g yarn
          - id: yarn-cache
            run: echo "::set-output name=dir::$(yarn cache dir)"
          - uses: actions/cache@v2
            with:
              path: ${{ steps.yarn-cache.outputs.dir }}
              key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
              restore-keys: |
                ${{ runner.os }}-yarn-
          - run: yarn
          - run: yarn compile
          - name: Set up Python 3.x
            uses: actions/setup-python@v2
            with:
                python-version: '3.x'
                architectue: 'x64'
          - name: Set up static analysis
            run: pip3 install slither-analyzer
          - name: Run Solidity static analysis
            run: slither --npx-disable --hardhat-ignore-compile --exclude-dependencies --exclude-informational --exclude-low .